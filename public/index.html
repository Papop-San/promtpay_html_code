<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>PromptPay QR Demo</title>
</head>
<body>
  <h1>จ่ายด้วย PromptPay</h1>

 <form id="form">
  <label>
    เบอร์มือถือ:
    <input type="text" id="mobile" placeholder="Enter your mobile" required>
  </label>
  <br><br>
  <label>
    จำนวนเงิน (บาท):
    <input type="number" id="amount" placeholder="Enter your amount" min="1" required>
  </label>
  <br><br>
  <button type="submit">สร้าง QR</button>
</form>


  <h2>QR Code</h2>
  <img id="qrcode" alt="QR Code จะอยู่ตรงนี้">

  <script>
    const form = document.getElementById("form");
    const qrImage = document.getElementById("qrcode");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const mobile = document.getElementById("mobile").value;
      const amount = document.getElementById("amount").value;

      const res = await fetch(`/api/qrcode?mobile=${mobile}&amount=${amount}`);
      const data = await res.json();

      if (data.status === "success") {
        qrImage.src = data.qrCode;
      } else {
        alert("❌ สร้าง QR ล้มเหลว: " + data.message);
      }
    });
  </script>
</body>
</html>
